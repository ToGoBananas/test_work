{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
    <h1>{{ user.username }}</h1>
    <form class="form-horizontal" method="post" action="{% url 'users:change' user.username %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
          <br>
          <div class="controls">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
          <br>
        </div>
    </form>
{% endblock %}
