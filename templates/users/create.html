{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create user{% endblock %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" method="post" action="{% url 'users:create' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="control-group">
                  <br>
                  <div class="controls">
                    <button type="submit" class="btn btn-success">Create</button>
                  </div>
                  <br>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
